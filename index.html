<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <header>
    <h1 class="title">Will Andy pick me?</h1>
  </header>
    <body>
    <div>
      <section class="left-side">
        <input class="ask-question" placeholder="Ask your question here!"></input>
        <button class="get-answer-button">Get your answer</button>
        <img class="ball-img" src="assets/eight-ball.png" alt="ball # 8 from pool">
        <p class="user-question hidden">question required</p>
        <p class="answer hidden">answer</p>
        <button class="clear-button ">Clear</button>
      </section>
      <section class="right-side">
        <img class="display" src="assets/woody.png" alt="woody character from the pixar movie toy-story">
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
